{{define "game"}}
  {{template "header" .}}

    <div class="row">
      <div class="col-lg-5 col-centered">
      <br>
      {{if .Message}}
      <div class="alert alert-info" role="alert">
        {{ .Message}}
      </div>
      {{end}} 
        <br>
        <br>
        <div class="row"><a type="button" class="btn btn-success" style="width:100%; font-size:20pt" href="/team">Create a team</a></div>
        <br>
        <div class="row"><a type="button" class="btn btn-info" style="width:100%;  font-size:20pt" href="/solo">Start on your own</a></div>
      </div>
    </div>

  {{template "footer" .}}
{{end}}
